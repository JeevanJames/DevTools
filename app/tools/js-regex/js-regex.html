<div class="row">
    <form name="form" role="form" no-validate>
        <div class="form-group">
            <label for="pattern" class="input-label">Regular expression pattern:</label>
            <input type="text" id="pattern" name="pattern" class="form-control"
                placeholder="regular expression pattern" autofocus
                ng-model="jsRegex.pattern" required/>
        </div>
        <div class="form-group">
            <label for="text">Input text:</label>
            <textarea id="text" name="text" class="form-control"
                placeholder="input text"
                ng-model="jsRegex.text" required/>
        </div>
    </form>
</div>
