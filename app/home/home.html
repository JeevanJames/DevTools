<!-- Tags -->
{{ home.states | json}}
<div class="row">
    <div class="col-lg-12">
        <div class="btn-toolbar" role="toolbar" aria-label="Tags">
            <div class="btn-group" role="group" aria-label="All">
                <button type="button" class="btn" ng-class="{'btn-default': !!home.tag, 'btn-primary': !home.tag}" ng-click="home.onTagChanged()">all</button>
            </div>
            <div class="btn-group" role="group" aria-label="Tags">
                <button type="button" class="btn"
                    ng-repeat="tag in home.tags"
                    ng-class="{'btn-default': home.tag !== tag, 'btn-primary': home.tag === tag}"
                    ng-click="home.onTagChanged(tag)">{{tag}}</button>
            </div>
        </div>
    </div>
</div>

<hr/>

<!-- Projects Row -->
<div class="row">
    <div class="col-md-4 portfolio-item" ng-repeat="(name, tool) in home.tools">
        <a ui-sref="{{name}}">
            <img class="img-responsive" src="../images/code.jpg" alt="{{tool.title}}">
        </a>
        <h3>
            <a ui-sref="{{name}}">{{tool.title}}</a>
        </h3>
        <p>{{tool.description}}</p>
    </div>
</div>
<!-- /.row -->
